<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Tabela de Probabilidade de Bloqueio (Pb)</title>
</head>
<body>
    <h1>Tabela de Probabilidade de Bloqueio (Pb)</h1>
    <form method="POST">
        <label for="num_linhas">Número máximo de linhas:</label>
        <input type="number" id="num_linhas" name="num_linhas" required><br><br>
        <label for="inicio_taxa">Taxa de chamadas inicial:</label>
        <input type="number" step="0.1" id="inicio_taxa" name="inicio_taxa" required><br><br>
        <label for="fim_taxa">Taxa de chamadas final:</label>
        <input type="number" step="0.1" id="fim_taxa" name="fim_taxa" required><br><br>
        <label for="passo_taxa">Passo da taxa de chamadas:</label>
        <input type="number" step="0.1" id="passo_taxa" name="passo_taxa" required><br><br>
        <button type="submit">Calcular</button>
    </form>

    {% if tabela %}
        <h2>Resultados</h2>
        <table>
            <thead>
                <tr>
                    <th>N \ A</th>
                    {% for a in taxa_chamadas %}
                        <th>{{ a }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for i, linha in enumerate(tabela) %}
                    <tr>
                        <td>{{ i + 1 }}</td>
                        {% for pb in linha %}
                            <td>{{ pb }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
